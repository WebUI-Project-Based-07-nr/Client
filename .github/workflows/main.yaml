name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Node 18
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name : Npm Install
        run: npm install

      - name : Lint
        run : npm run lint
        
#      - name : Test
#        if: success() || failure()
#        run: npm test -- --coverage

      - name: Run Tests Manually
        if: success() || failure()
        run: |
          npx vitest --coverage
          echo "List files in coverage directory"
          ls src/tests/coverage

      - name: Adjust LCOV paths
        if: success()
        run: |
          if [ -f src/tests/coverage/lcov.info ]; then
            sed -i 's|SF:.*/src/|SF:src/|' src/tests/coverage/lcov.info
          else
            echo "lcov.info not found"
          fi   

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        if: success() || failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Test_Docker:
    runs-on: ubuntu-latest
    steps:

      #Checkout Repository
      - uses: actions/checkout@v3
      
      # Docker Build
      - uses: docker/build-push-action@v3
        with:
          push: false
          file: ./Dockerfile
          tags: front-stage:test
          build-args: |
            password=${{ secrets.DOCKER_PASS }}
